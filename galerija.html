<body>
    <div class="ceoSajt">

        <!-- HEADER -->
        <div class="container-fluid" id="heder">
            <div class="row">
                <div class="col-md-4 " id="logo" >
                    <a href="index.html"><img src="pictures/unnamed.png" alt="logo"></a>
                </div>
                <div class="col-md-4" >
                    <h1 class="naslov">Škola sporta Sportino</h1>
                </div>
                <div class="col-md-4" id="loginDugmici">
                    <a href="login.html" class="btn btn-default oboj">Log in</a>
                    <a href="registracija.html" class="btn btn-default oboj">Sign up</a>
                </div>
            </div>
        </div>

        <!-- NAVIGACIJA -->
        <nav class="nav nav-pills flex-column flex-sm-row navbar-dark bg-light" id="navigacija"></nav>


         <!--O nama-->
         <div class="container-fluid" id="nasagalerija">

            <div class="row" id="galerijan">
                <div class="col-md-11" id="ng">
                    
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1 " id="onama">

                   <p id="tekstonama">
                        Za Vas smo tu da pre svega naucimo decu da se druze ,budu snalazljivi ,upoznaju nove ljude,pricaju o svemu i naravno da budu fizicki aktivni.Pogledajte fotografije sa nasih casova u galeriji i priblizite se nasem timu .
                        </p>
                </div>

            </div>
        </div>
        
       
        <!-- ALBUMI -->
        <div id="container">
            <div
                id="slideshow"
                class="cycle-slideshow"
                data-cycle-fx="fade"
                data-cycle-pager-fx = "fade"
                data-cycle-speed="600"
                data-cycle-timeout="3000"
                data-cycle-pager = "#pager"
                data-cycle-pager-template="<div><img src='{{src}}' width=120 height=80></div>"
            >
                <img src="pictures/slajder/1.jpg">
                <img src="pictures/slajder/2.jpg">
                <img src="pictures/slajder/3.jpg">
                <img src="pictures/slajder/4.jpg">
                <img src="pictures/slajder/5.jpg">
                <img src="pictures/slajder/6.jpg">
                <img src="pictures/slajder/7.jpg">
                <img src="pictures/slajder/8.jpg">
                <img src="pictures/slajder/9.jpg">
               
               
            </div>
            <div class="container-fluid" id="pager"></div>

        </div>

                    <div class="col-md-12" id="footreg">© 2018 Copyright:Sportino</div>
                </div>
