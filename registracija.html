<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="kljucneReci" content="kosarka,fudbal,plivanje,gimnastika">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sportino</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/stil1.css">
    <link rel="icon" type="image/png" href="pictures/unnamed.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
    <div class="ceoSajt">

        <!-- HEADER -->
        <div class="container-fluid" id="heder">
            <div class="row">
                <div class="col-md-4 " id="logo" >
                    <a href="index.html"><img src="pictures/unnamed.png" alt="logo"></a>
                </div>
                <div class="col-md-4" >
                    <h1 class="naslov">Škola sporta Sportino</h1>
                </div>
                <div class="col-md-4" id="loginDugmici">
                    <a href="login.html" class="btn btn-default oboj">Log in</a>
                    <a href="registracija.html" class="btn btn-default oboj">Sign up</a>
                </div>
            </div>
        </div>

        <!-- NAVIGACIJA -->
        <nav class="nav nav-pills flex-column flex-sm-row navbar-dark bg-light" id="navigacija"></nav>

        <!-- FORMA -->
       

        <div class="container" id="formaContainer">
            <div class="row" >
                <div class="col-md-6 offset-md-3">

                    <form id="first_form" method="post">
                        <h1>Registrujte se</h1><hr><br>
                        <div>
                            <label for="ime"><strong>Ime</strong></label><br>
                            <input type="text" placeholder="Ime" name="ime" id="ime" required data-required-message="Ime nije uneto." ><br>
                            <p class="text-danger" id="ime-error"></p>
                        </div>
                        <div>
                            <label for="prezime"><strong>Prezme</strong></label><br>
                            <input type="text" placeholder="Prezime" name="prezime" id="prezime" required data-required-message="Prezime nije uneto"><br>
                            <p class="text-danger" id="prezime-error"></p>
                        </div>
                        <div>
                            <label for="email" ><strong>E-mail</strong></label><br>
                            <input type="email" placeholder="E-mail" name="email" id="email" required data-required-message="E-mail nije unet" data-type-message="Unesite pravilno email"><br>
                            <p class="text-danger" id="email-error"></p>
                        </div>
                        <div>
                            <label for="sifra"><strong>Šifra</strong></label><br>
                        <input type="password" placeholder="Šifra" name="sifra" id="password" required data-required-message="Šifra nije uneta"><br>
                        <p class="text-danger" id="password-error"></p>
                        </div>
                        <div>
                            <label for="godina"><strong>Datum rođenja</strong></label><br>
                            <input type="date" name="godina" id="godina" required data-required-message="Datum nije unet"><br>
                            <p class="text-danger" id="godina-error"></p>
                        </div>
                        <div><br>
                            <label for="pol"><strong>Izaberite pol</strong></label><br>
                            <select name="pol">
                                <option value="pol">Muški</option>
                                <option value="zenski">Ženski</option>

                            </select>
                        </div>
                        <div><br>
                                <input type="checkbox" name="vehicle1" value="Bike" required data-required-message="Niste prihvatili uslove">Prihvatam uslove<br>
                        </div>
                        <br><br>
                        <input type="submit" id="dugme" value="Registruj se "><br><br>
                        <h3>Registruj se preko:</h3><hr>
                        <a href="#" class="fa fa-google" id="gogle"></a>
                        <a href="#" class="fa fa-facebook" id="fb2" ></a>
                    </form>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <footer>
            <div class="container-fluid" id="footer">
                <div class="row">
                    <div class="col-md-4 offset-md-4">
                    <div id="datum"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="dmreze">
                        <ul class="social-nav list-inline">
                            <li class="list-inline-item"><a href="#" class="fa fa-facebook" id="fb3"></a></li>
                            <li class="list-inline-item"><a href="#" class="fa fa-youtube" id="yt2"></a></li>
                            <li class="list-inline-item"><a href="#" class="fa fa-instagram" id="in2"></a></li>
                            <li class="list-inline-item"><a href='sitemap.xml' class='fa fa-sitemap' id='sm'></a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="footreg">© 2018 Copyright:Sportino</div>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/registracija.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
